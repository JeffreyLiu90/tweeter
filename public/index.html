<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>



</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="logo">Tweeter</span>
    <p>Write a New Tweet</p>
  </nav>

  <header class="navheader">

    <div>
      <img src="https://i.kym-cdn.com/photos/images/original/001/431/201/40f.png">
    </div>
    <br>
    <div>
      <h2>Jeffrey Liu</h2>
    </div>
  </header>


  <!-- Page-specific (main) content here -->
  <main id = "tweets-container" class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form class="form-inline" action="/tweets" method="POST">
        <textarea name="text" placeholder="What are you humming about?"></textarea>

        <div id = "clicktweet" class="tweet-button">
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </div>

      </form>
    </section>

    <section>
      <article class="tweets">
        <header class="tweetHeader1">

          <div class="articleHead">
            <img class="minilogo" src="https://i.kym-cdn.com/photos/images/original/001/431/201/40f.png" alt="">
            <p> Name</p>
          </div>
          <div class="tweeter-handle">
            <p>@handle</p>
          </div>

        </header>
        <body>
          <p>This is my tweet</p>
        </body>
        <hr>
        <footer class="footer">
          <p>Date created</p>
          <div>
            <ul>
              <li>1</li>
              <li>2</li>
              <li>3</li>
            </ul>
          </div>
        </footer>
      </article>
    </section>


  </main>

</body>

</html>
